steps:
  # Build da imagem Docker for√ßando AMD64
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - 'gcr.io/$PROJECT_ID/partiu-websocket:latest'
      - '.'

  # Push da imagem
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/partiu-websocket:latest'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'partiu-websocket'
      - '--image=gcr.io/$PROJECT_ID/partiu-websocket:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--timeout=300'
      - '--set-env-vars=FIRESTORE_PROJECT_ID=partiu-app,NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/partiu-websocket:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
